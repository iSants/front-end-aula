<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <h1>formularios</h1>
        <form>
            <input type="text" placeholder="Seu nome"/>
            <br/>
            <label for="email">Seu e-mail</label>
            <input id="email" type="email"/>
            <br/>
            <input type="tel" placeholder="Seu telefone"/>
            <br/>
            <input type="number" max="10" min="2" step="2" />
            <br/>
            <input type="file" /> <br/>
            <input type="color"> <br/>
            <input type="checkbox" id="checkbox termos" /> <label for="checkbox termos">Aceito os termos</label><br/>
            <p>
                Qual a sua cor favorita ?
            </p>
            <input type="radio" name="cor-favorita" id="cor-vermelho" /> <label for="cor-vermelho">Vermelho</label>
            <input type="radio" name="cor-favorita" id="cor-azul" /> <label for="cor-azul">Azul</label>
            <input type="radio" name="cor-favorita" id="cor-verde" /> <label for="cor-verde">Verde</label> <br/>
            <label>Qual seu filme favorito ?</label>
            <select multiple>
                <option>filme A</option>
                <option>filme b</option>
                <option>filme c</option>
            </select>
            <br/>
            <textarea></textarea>
            <button type="submit">
                Enviar
            </button>
            <button type="reset">
                Limpar
            </button>
        </form>
</body>
</html>
